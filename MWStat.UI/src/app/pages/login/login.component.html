<div class=" content">
    <div class=" row">
      <div class=" col-md-4">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Login</h5></div>
          <div class=" card-body">
            <form (ngSubmit)="login()">
              <div class=" row">
                <div class=" col-md-8 pr-md-1">
                  <div class=" form-group">
                    <label> Username </label>
                    <input
                      id="username"
                      [(ngModel)]="username"
                      class=" form-control"
                      placeholder="Username"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-8 pr-md-1">
                  <div class=" form-group">
                    <label> Password </label>
                    <input
                      id="password"
                      [(ngModel)]="password"
                      class=" form-control"
                      placeholder="Password"
                      type="password"
                    />
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
